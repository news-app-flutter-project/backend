openapi: 3.0.0
info:
    title: NEWSAPP APIs
    contact: {}
    version: '1.0'
servers:
    - url: https://newsapp-cf64.onrender.com/api
      variables: {}
paths:
    /auth/login:
        post:
            tags:
                - auth
            summary: login
            operationId: login
            parameters: []
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/loginrequest'
                                - example:
                                      code: EhAh3mr-0GJtyPd1pzPVJ_d11EJhQ-chYDLsNilDJouShgUg7I6BGpSM6KUL8iw2h3gPxAoqJQ8AAAGH6HDgWQ
                        example:
                            code: EhAh3mr-0GJtyPd1pzPVJ_d11EJhQ-chYDLsNilDJouShgUg7I6BGpSM6KUL8iw2h3gPxAoqJQ8AAAGH6HDgWQ
                required: true
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security: []
    /auth/token_login:
        post:
            tags:
                - auth
            summary: token_login
            operationId: token_login
            parameters: []
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /auth/refresh_tokens:
        post:
            tags:
                - auth
            summary: refresh_tokens
            operationId: refresh_tokens
            parameters: []
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /auth/logout:
        post:
            tags:
                - auth
            summary: logout
            operationId: logout
            parameters: []
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/logoutrequest'
                                - example:
                                      id: 1
                        example:
                            id: 1
                required: true
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /profile/create_profile:
        post:
            tags:
                - profile
            summary: create_profile
            operationId: create_profile
            parameters: []
            requestBody:
                content:
                    multipart/form-data:
                        encoding: {}
                        schema:
                            required:
                                - image
                                - payload
                            type: object
                            properties:
                                image:
                                    type: string
                                    format: binary
                                payload:
                                    allOf:
                                        - $ref: '#/components/schemas/payload'
                                        - example:
                                              name: a
                                              birthday: 1996-04-02
                                              sex: male
                                              category:
                                                  - politics
                                                  - lifestyle
                                              age: '10'
                required: false
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /profile/update_img:
        put:
            tags:
                - profile
            summary: update_img
            operationId: update_img
            parameters: []
            requestBody:
                content:
                    multipart/form-data:
                        encoding: {}
                        schema:
                            required:
                                - image
                            type: object
                            properties:
                                image:
                                    type: string
                                    format: binary
                required: false
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /profile/update_screen:
        put:
            tags:
                - profile
            summary: update_screen
            operationId: update_screen
            parameters: []
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/update_screen_request'
                                - example:
                                      mode: light
                        example:
                            mode: light
                required: true
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
    /profile/get_profile:
        get:
            tags:
                - profile
            summary: get_profile
            operationId: get_profile
            parameters: []
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security:
                - bearer: []
components:
    schemas:
        loginrequest:
            title: loginrequest
            required:
                - code
            type: object
            properties:
                code:
                    type: string
            example:
                code: EhAh3mr-0GJtyPd1pzPVJ_d11EJhQ-chYDLsNilDJouShgUg7I6BGpSM6KUL8iw2h3gPxAoqJQ8AAAGH6HDgWQ
        logoutrequest:
            title: logoutrequest
            required:
                - id
            type: object
            properties:
                id:
                    type: integer
                    format: int32
            example:
                id: 1
        payload:
            title: payload
            required:
                - name
                - birthday
                - sex
                - category
                - age
            type: object
            properties:
                name:
                    type: string
                birthday:
                    type: string
                sex:
                    type: string
                category:
                    type: array
                    items:
                        type: string
                    description: ''
                age:
                    type: string
            example:
                name: a
                birthday: 1996-04-02
                sex: male
                category:
                    - politics
                    - lifestyle
                age: '10'
        update_screen_request:
            title: update_screen_request
            required:
                - mode
            type: object
            properties:
                mode:
                    type: string
            example:
                mode: light
    securitySchemes:
        bearer:
            type: http
            scheme: bearer
security: []
tags:
    - name: auth
    - name: profile
